

  <nz-list nzGrid>
    <div nz-row [nzGutter]="16">
      <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="6" [nzMd]="6" [nzSm]="12" [nzXs]="8" *ngFor="let item of data; let i = index">
        <nz-list-item    >
          <nz-card nzHoverable style="width:240px" [nzCover]="coverTemplate">
            <nz-card-meta nzTitle="Europe Street beat" nzDescription="www.instagram.com"></nz-card-meta>
          </nz-card>
          <ng-template #coverTemplate>
            <ng-container *ngIf="!item.img.url">
              <nz-upload
              class="avatar-uploader"
              nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
              nzListType="picture-card"
              (nzChange)="handleChange($event, i)"
            >
              <div>
                <i nz-icon nzType="plus"></i>
                <div style="margin-top: 8px">Upload</div>
              </div>
            </nz-upload>
            </ng-container>       
            <ng-container *ngIf="item.img.url">
              <img alt="example" [src]="item.img.url" />
            </ng-container>

          </ng-template>
        </nz-list-item>
      </div>
    </div>
  </nz-list>
